{% extends 'base.html' %}

{% block title %}
    Create post
{% endblock title %}

{% block content %}
    <div>
        <a href="{% url 'manage' %}"><button class="button button4">Back</button></a>
    </div>
    <div class="form">
        <h1>Add post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create">
            </form>
    </div>
{% endblock %}
